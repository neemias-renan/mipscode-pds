{% extends "mipscode/nav-initial.html" %}
{% load static %}

{% block statics %}
<link rel="stylesheet" href="{% static 'mipscode/css/index.css' %}">
{% endblock statics %}

{% block article %}
<article>
    {% for line in tag %}
        {% if line == h1 %}
            <h1>{{ line }}</h1>
        {% endif %}
    {% endfor %}
</article>
{% endblock article %}
