{% extends "mipscode/header.html" %}
{% load static %}

{% block statics %}
<link rel="stylesheet" href="{% static 'mipscode/css/login.css' %}">
{% endblock statics %}

{% block article %}
<article class="column padding-padrao">
    <section class="section-one column align-center">
        <form action="{% url 'mipscode:login' %}" method="post" class="form row align-center">
            {% csrf_token %}
            <h3 class="fs-3">ENTRE NA SUA CONTA</h3>
            <div class="div-form column">
                <input class="fs-6 input" type="text" name="username" placeholder="Email ou nome de usuÃ¡rio"
                    autocomplete="off">
                <input class="fs-6 input" type="password" name="password" placeholder="Senha" autocomplete="off">
                <input class="button button-green color-green fs-6 bold" type="submit" value="Conecte-se">
                <p class="p_message">{{error_message}}</p>
                <div class="division margin-top-1">
                    <a href="{% url 'mipscode:registration' %}" class="fs-6 color-green ">Crie sua conta</a>
                    <a href="#" class="fs-6 color-white">Esqueceu a senha?</a>
                </div>
                <button class="button button-white color-white">
                    <img src="{% static 'mipscode/svgs/icon-google.svg' %}">
                    Continuar com o Google
                </button>
            </div>
        </form>
    </section>
</article>
{% endblock article %}
