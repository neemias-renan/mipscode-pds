<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>MipsCode</title>

    {% load static %}
    {% block statics %}{% endblock statics %}

    <link rel="stylesheet" href="{% static 'mipscode/css/nav-login.css' %}">
</head>

<body>
    <header class="header">
        <nav class="header-nav">
            <div class="header-nav-logo">
                <img src="{% static 'mipscode/svgs/logo-min.svg' %}" alt="MipsCode Logo" class="logo">
            </div>
            <div class="header-nav-links">
                

            </div>
            <div class="header-nav-buttons">
                <a href="#" class="text-user">
                    <div class="user-avatar" style="background-image: url({{user.avatar.url}});"></div>
                    <p class="username">{{user.name}}</p>
                </a>
                <a href="{% url 'mipscode:cadastro' %}">
                    <img src="{% static 'mipscode/svgs/icon-config.svg' %}" alt="">
                </a>
            </div>
        </nav>

        <nav class="header-nav-mobile">
            <img src="{% static 'mipscode/svgs/logo-min.svg' %}" alt="MipsCode Logo" class="logo">
            <button class="menu">
                <img src="{% static 'mipscode/svgs/menu-min.svg' %}" alt="Menu" >
            </button>
        </nav>
    </header>
 
    <!-- Criar o menu para mobile -->


    {% block article %}{% endblock article %}

    {% block footer %}{% endblock footer %}

</body>

</html>
